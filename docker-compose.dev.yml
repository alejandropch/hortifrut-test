version: "3.9"

services:
  backend:
    build: ./backend
    container_name: pokemon-backend-dev
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      FRONTEND_URL: http://localhost:3000
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: pokemon-frontend-dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8080
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

